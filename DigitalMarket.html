<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Digital Marketing | Adwiz Digital India</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      background-size: 200% 200%;
      animation: bgMove 12s ease infinite;
      margin: 0;
      overflow-x: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 18px;
      background: black;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 30px #9370db;
    }

    .header img {
      width: 55px;
      height: auto;
    }

    .header a {
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      color: #ff69b4;
      letter-spacing: 1px;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ff69b4;
      text-align: center;
    }

    span {
      font-size: large;
      color: rgb(248, 230, 198);
      display: block;
      text-align: center;
    }

    /* ===== CANVA EMBED ===== */
    .canva-embed {
      display: flex;
      justify-content: center;
      margin: 40px auto;
      width: 90%;
      max-width: 1000px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: white;
      background: rgba(255,255,255,0.05);
      margin-top: 60px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .header img { width: 45px; }
      .header a { font-size: 1.1rem; }
      h1 { font-size: 1.8rem; }
      iframe { height: 400px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      .header a { font-size: 1rem; }
      iframe { height: 300px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img src="logo.png" alt="Adwiz Digital Logo">
    <a href="index.html">Adwiz Digital</a>
  </div>

  <!-- Main Content -->
  <h1>Social Media Marketing</h1>
  <span>Smart way to grow your brand online and reach the right audience.</span>

  <!-- Canva Design Embed -->
  <div class="canva-embed">
    <iframe 
      src="https://www.canva.com/design/DAG0iPiotdI/ezObHczMjFi0HkEEjCPe8w/view?embed"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Adwiz Digital India. All Rights Reserved.</p>
  </footer>

</body>
</html>
